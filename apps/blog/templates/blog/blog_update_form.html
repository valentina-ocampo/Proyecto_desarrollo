{% extends 'core/base.html' %}
{% load static %}
{% block title %}Editar blog{% endblock %}

{% block content %}

{% include 'blog/includes/ckeditor_config.html'%}

<main role="main">
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-9 mx-auto">
                <div>
                    {% if 'ok' in request.GET %}
                    <p style="color: green">
                        Se ha editado correctamente.
                        <a href="{% url 'blogs:read_blog' blog.id blog.titulo|slugify %}"> Ver los cambios</a>
                    </p>
                    {% endif %}
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="text-center">
                            <input type="submit" class="btn btn-primary btn-block" value="Editar blog" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
