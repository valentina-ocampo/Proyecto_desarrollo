{% extends 'core/base.html' %}
{% load static %}
{% block title %}Blogs{% endblock %}

{% block content %}

<main role="main">
    <div class="container mb-4">
        {% for blog in blogs %}
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-3">{{blog.titulo}}</h1>
                <p class="lead">{{blog.contenido|striptags|safe|truncatechars:"200"}}</p>
                <hr class="my-4">
                <p class="lead">
                    <a class="btn btn-info btn-lg" role="button" href="{% url 'blogs:read_blog' blog.id blog.titulo|slugify %}"><i class="fab fa-readme"></i> Leer m√°s</a>
                    <a class="btn btn-primary btn-lg" role="button" href="{% url 'blogs:update_blog' blog.id blog.titulo|slugify %}"><i class="fas fa-edit"></i> Editar</a>
                    <a class="btn btn-danger btn-lg" role="button" href="{% url 'blogs:delete_blog' blog.id blog.titulo|slugify %}"><i class="fas fa-trash-alt"></i> Borrar</a>
                </p>
            </div>
        </div>
        {% endfor %}
        <a class="nav-link" href="{% url 'blogs:create_blog' %}"><i class="fas fa-plus"></i> Crear blog</a>
    </div>
</main>

{% endblock %}
