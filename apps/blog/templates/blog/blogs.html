{% extends 'core/base.html' %}
{% load static %}
{% block title %}Blogs{% endblock %}

{% block content %}

<main role="main">
    <div class="container mb-4">
        {% for blog in blogs %}
        <div class="row mt-3">
            <div class="col-md-9 mx-auto">
                <h2 class="mb-4">{{blog.titulo}}</h2>
                <div>
                    <p>{{blog.contenido|striptags|safe|truncatechars:"200"}}</p>
                    <p><a href="{% url 'blogs:read_blog' blog.id blog.titulo|slugify %}">Leer m√°s</a>
                    | <a href="{% url 'blogs:update_blog' blog.id blog.titulo|slugify %}">Editar</a>
                    | <a href="{% url 'blogs:delete_blog' blog.id blog.titulo|slugify %}">Borrar</a>
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
        <a class="nav-link" href="{% url 'blogs:create_blog' %}"><i>Crear blog</i></a>
    </div>
</main>

{% endblock %}
