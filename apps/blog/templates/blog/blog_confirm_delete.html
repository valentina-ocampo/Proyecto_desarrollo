{% extends 'core/base.html' %}
{% load static %}
{% block title %}{{blog.titulo}}{% endblock %}

{% block content %}

<main role="main">
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-9 mx-auto">
                <div>
                    <form method="post">{% csrf_token %}
                        <p class="text-center">¿Está seguro de eliminar el blog "{{ blog.titulo }}"?</p>
                        <input type="submit" class="btn btn-primary btn-block" value="Confirm">
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
